<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <div id="scoreboard">
        <div class="score">
            <p id="user-score"></p>
        </div>
        <div class="score">
            <p id="comp-score"></p>
        </div>
    </div>
</header>

<main>

    <section id="game">

        <h1>Rock - Paper - Scissors - Lizard - Spock</h1>

        <div id="u_buttons">
            <button id="u_rock"></button>
            <button id="u_paper"></button>
            <button id="u_scissors"></button>
            <button id="u_lizard"></button>
            <button id="u_spock"></button>
        </div>

        <button id="comp_button"></button>
        
        <div id="text-box">
            <p id="user_choice"></p>
            <p id="opponent_choice"></p>
            <h2 id="result"></h2>
        </div>
        <button id="reset">RESET GAME</button>
    </section>

</main>

<footer>

</footer>

<script src="/script.js"></script>

</body>
</html>
